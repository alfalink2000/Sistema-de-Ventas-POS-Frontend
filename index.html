<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/icons/icon-512x512.png"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Sistema de punto de venta offline/online"
    />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KioskoPOS" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- ‚úÖ ESTILOS CR√çTICOS INLINE - EVITA FOUC -->
    <style>
      /* Reset y configuraci√≥n base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Loading inicial - visible inmediatamente */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-content h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .loading-content p {
        font-size: 1rem;
        opacity: 0.8;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Contenedor principal */
      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* Ocultar loading cuando React cargue */
      .react-loaded #initial-loading {
        opacity: 0;
        pointer-events: none;
      }

      /* Estilos para pantallas muy peque√±as */
      @media (max-width: 480px) {
        .loading-content h2 {
          font-size: 1.5rem;
        }

        .loading-content p {
          font-size: 0.9rem;
        }

        .loading-spinner {
          width: 40px;
          height: 40px;
        }
      }

      /* Mejora de rendimiento */
      .loading-spinner {
        will-change: transform;
      }

      /* Prevenir scroll durante loading */
      body:not(.react-loaded) {
        overflow: hidden;
      }
    </style>

    <title>Kiosko POS - Sistema de Ventas</title>
  </head>
  <body>
    <div id="root">
      <!-- ‚úÖ LOADING INICIAL MIENTRAS CARGA REACT -->
      <div id="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-content">
          <h2>KioskoFlow</h2>
          <p>Iniciando sistema de ventas...</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- ‚úÖ SCRIPT PARA DETECTAR CARGA DE REACT Y MANEJAR ERRORES -->
    <script>
      // Configuraci√≥n inicial para evitar FOUC
      (function () {
        // Marcar como cargado cuando React est√© listo
        let reactLoaded = false;

        // Timeout de seguridad (10 segundos m√°ximo)
        const safetyTimeout = setTimeout(() => {
          if (!reactLoaded) {
            console.warn("Safety timeout: Forcing React loaded state");
            document.body.classList.add("react-loaded");
          }
        }, 10000);

        // Evento cuando el DOM est√© listo
        document.addEventListener("DOMContentLoaded", () => {
          console.log("üöÄ DOM cargado - Iniciando aplicaci√≥n...");

          // Peque√±o delay para asegurar que el loading se muestre
          setTimeout(() => {
            // Verificar si hay errores de carga
            window.addEventListener("error", (e) => {
              console.error("Error global detectado:", e.error);
              document.getElementById("initial-loading").innerHTML = `
                <div style="text-align: center; color: white; padding: 20px;">
                  <h2>Error de carga</h2>
                  <p>No se pudo cargar la aplicaci√≥n</p>
                  <button onclick="window.location.reload()" 
                          style="margin-top: 15px; padding: 10px 20px; 
                                 background: white; color: #667eea; 
                                 border: none; border-radius: 5px; 
                                 cursor: pointer;">
                    Reintentar
                  </button>
                </div>
              `;
            });
          }, 100);
        });

        // Exponer funci√≥n para que main.jsx la llame
        window.markReactLoaded = function () {
          if (!reactLoaded) {
            reactLoaded = true;
            clearTimeout(safetyTimeout);
            document.body.classList.add("react-loaded");
            console.log("‚úÖ React marcado como cargado");
          }
        };
      })();
    </script>
  </body>
</html>
