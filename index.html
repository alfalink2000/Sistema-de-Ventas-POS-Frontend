<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="/src/index.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/icons/icon-512x512.png"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Sistema de punto de venta offline/online"
    />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KioskoPOS" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- ‚úÖ ESTILOS CR√çTICOS MEJORADOS -->
    <style>
      /* RESET CR√çTICO */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* LOADING INICIAL - M√ÅS ROBUSTO */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }

      .loading-spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .loading-content h2 {
        font-size: 1.5rem;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .loading-content p {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* CONTENEDOR PRINCIPAL */
      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* ESTADO CARGADO */
      .react-loaded #initial-loading {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      /* PREVENIR SCROLL DURANTE LOADING */
      body:not(.react-loaded) {
        overflow: hidden;
      }
    </style>

    <title>Kiosko POS - Sistema de Ventas</title>
  </head>
  <body>
    <div id="root">
      <!-- ‚úÖ LOADING INICIAL MEJORADO -->
      <div id="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-content">
          <h2>KioskoFlow</h2>
          <p>Cargando aplicaci√≥n...</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- ‚úÖ SCRIPT MEJORADO - M√ÅS SIMPLE Y CONFIABLE -->
    <script>
      (function () {
        "use strict";

        let reactLoaded = false;
        const MAX_WAIT_TIME = 8000; // 8 segundos m√°ximo

        const safetyTimeout = setTimeout(() => {
          if (!reactLoaded) {
            console.log("‚è±Ô∏è Timeout de seguridad activado");
            document.body.classList.add("react-loaded");
          }
        }, MAX_WAIT_TIME);

        // Funci√≥n global para marcar como cargado
        window.markReactLoaded = function () {
          if (!reactLoaded) {
            reactLoaded = true;
            clearTimeout(safetyTimeout);
            document.body.classList.add("react-loaded");
            console.log("‚úÖ Aplicaci√≥n React cargada");
          }
        };

        // Iniciar timeout de seguridad cuando el DOM est√© listo
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", () => {
            console.log("üöÄ DOM listo - Iniciando aplicaci√≥n React");
          });
        } else {
          console.log("üöÄ DOM ya listo - Iniciando aplicaci√≥n React");
        }
      })();
    </script>
  </body>
</html>
